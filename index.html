<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Wajah Karyawan</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Absensi Wajah Karyawan</h2>
    <div id="warning"></div>
    <div class="camera-wrap">
      <video id="video" width="320" height="240" autoplay muted></video>
      <canvas id="canvas" width="320" height="240"></canvas>
    </div>
    <div class="btn-group">
      <button id="btnEnroll">Daftarkan Wajah Anda</button>
      <button id="btnAbsenMasuk">Absen Masuk</button>
      <button id="btnAbsenPulang">Absen Pulang</button>
      <button id="btnLihatDaftarWajah">Lihat Daftar Wajah</button>
      <button id="btnHapusDaftarWajah" class="danger">Hapus Daftar Wajah</button>
    </div>
    <form id="enrollForm" style="display:none;">
      <input type="text" id="namaKaryawan" placeholder="Nama / No KTA" autocomplete="off">
      <button type="button" id="btnAmbilWajah">Ambil Foto & Simpan Wajah</button>
      <button type="button" id="btnBatalEnroll" class="danger">Batal</button>
    </form>
    <div id="log"></div>
    <div id="listWajah"></div>
    <div id="absensiLog"></div>
    <div id="csvLink"></div>
    <button id="btnHapusLog" class="danger" style="margin-top:14px;">Hapus Log Absensi</button>
  </div>
</body>
</html>
